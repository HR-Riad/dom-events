<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Common</title>
</head>
<body>
    <p id="clicking-method"></p>
    <button onclick="handleJustFunction()">Just Function</button>
    <button id="handle-event">Direct add Event Listener</button>
    <script>
        function handleJustFunction (){
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by using function';
        }
        // direct_event
document.getElementById('handle-event').addEventListener('click', function(){
    const p = document.getElementById('clicking-method');
    p.innerText = 'set by direct and event listner'
})

    </script>
</body>
</html>
