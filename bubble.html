<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
   <h1>Event Bubble</h1>   
   <section id="section-container">
       <h4>Bubble List</h4>
       <ul id="list-container">
           <li class="item">Lorem, ipsum.</li>
           <li id="second-item" class="item">Nihil, expedita?</li>
           <li id="third-item" class="item">Repellendus, ipsum.</li>
           <li class="item">Omnis, optio.</li>
           <li class="item">Exercitationem, incidunt!</li>
           <li class="item">Voluptatem, ipsam.</li>
       </ul>
   </section>
   <script>
       document.getElementById('third-item').addEventListener('click',function(){
           console.log("third item clicked");
       });
    //    stop propagation
    document.getElementById('second-item').addEventListener('click',function(){
           console.log("second item clicked");
           event.stopPropagation();
           /* for stop we can aslo use stopimmediatePropagation */
       });
       //ul
       document.getElementById('list-container').addEventListener('click',function(){
           console.log("ul  clicked");
       });
    //    section
       document.getElementById('section-container').addEventListener('click',function(){
           console.log("section clicked");
       });
   </script>
</body>
</html>
